<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="snakevarsel.css">
    <script src="snakevarsel.js" defer type="module"></script>
    <title>Variables</title>
</head>

<body>
    <div id="background">

        <div id="exitBox">

            <h1 id="exitBoxText">X</h1>

        </div>

        <div id="upperBox">

            <div id="gameSpeed">

                <div id="gsDown">

                    <h1 id="gsDownText">--</h1>

                </div>

                <div id="gsDisplay">

                    <h1 id="gsDisplayText"></h1>

                </div>

                <div id="gsUp">

                    <h1 id="gsUpText">++</h1>

                </div>

            </div>

            <div id="growthRate">

                <div id="grDown">

                    <h1 id="grDownText">--</h1>

                </div>

                <div id="grDisplay">

                    <h1 id="grDisplayText"></h1>

                </div>

                <div id="grUp">

                    <h1 id="grUpText">++</h1>

                </div>

            </div>

        </div>

        <div id="bottomBox">

            <div id="start">

                <h1 id="startText">Start</h1>

            </div>

        </div>

    </div>
</body>

</html>
