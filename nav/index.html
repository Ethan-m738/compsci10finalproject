<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Navigation Tool</title>

    <link rel="stylesheet" href="mainnav.css">

    <script src="mainnav.js" defer type="module"></script>

</head>

<body>

    <div id="background">

        <div id="trueTitleBox">

            <h1 id="trueTitle">Home Page</h1>

        </div>

        <div id="titleBox">

            <h1 id="title">Start</h1>

            <h3 id="belowTitle">Click Here to Continue</h3>

        </div>

        <div id="buttons">

            <div id="start">

                <h1 id="startText"> Play Random Game</h1>

            </div>

            <div id="credits">

                <h1 id="creditsText"> Credits</h1>

            </div>

        </div>

    </div>

    <div id="navbar">

        <div id="snakeLink">

            <h3 id="snakeLinkText"> Snake Link</h3>

        </div>

        <div id="reactionLink">

            <h3 id="reactionLinkText"> Reaction Game Link</h3>

        </div>

    </div>

</body>

</html>
